<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Clínica Dental</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tooltip {
      position: absolute;
      visibility: hidden;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
    }
    svg {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1>Dashboard de Consultas - Clínica Dental</h1>
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="fechaFiltro">Filtrar por Fecha:</label>
      <input type="date" id="fechaFiltro" class="form-control">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary mt-4" id="btnFiltrar">Filtrar</button>
      <button class="btn btn-secondary mt-4" id="btnDescargar">Descargar Datos</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><svg id="graficoEstado" width="400" height="300"></svg></div>
    <div class="col-md-6"><svg id="graficoDoctores" width="400" height="300"></svg></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
