<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Clínica Dental</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    svg { margin-top: 20px; }
    .bar { fill: steelblue; }
    .bar:hover { fill: orange; }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      background: lightsteelblue;
      border: 1px solid gray;
      pointer-events: none;
    }
  </style>
</head>
<body class="container">
  <h1 class="mt-3">Dashboard Clínica Dental</h1>

  <label for="fecha">Filtrar por fecha:</label>
  <input type="date" id="fecha" class="form-control" />

  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Consultas por Doctor</h4>
      <svg id="grafico-doctores" width="400" height="300"></svg>
    </div>
    <div class="col-md-6">
      <h4>Consultas por Tratamiento</h4>
      <svg id="grafico-tratamientos" width="400" height="300"></svg>
    </div>
  </div>

  <script>
    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

    function renderBarChart(selector, data, labelKey) {
      const svg = d3.select(selector);
      svg.selectAll("*").remove();

      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = {top: 20, right: 20, bottom: 50, left: 50};

      const x = d3.scaleBand()
                  .domain(data.map(d => d[labelKey]))
                  .range([margin.left, width - margin.right])
                  .padding(0.1);

      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.cantidad)])
                  .nice()
                  .range([height - margin.bottom, margin.top]);

      svg.append("g")
         .selectAll("rect")
         .data(data)
         .join("rect")
         .attr("class", "bar")
         .attr("x", d => x(d[labelKey]))
         .attr("y", d => y(d.cantidad))
         .attr("height", d => y(0) - y(d.cantidad))
         .attr("width", x.bandwidth())
         .on("mouseover", (event, d) => {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(`${d[labelKey]}: ${d.cantidad}`)
                   .style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 20) + "px");
         })
         .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

      svg.append("g")
         .attr("transform", `translate(0,${height - margin.bottom})`)
         .call(d3.axisBottom(x));

      svg.append("g")
         .attr("transform", `translate(${margin.left},0)`)
         .call(d3.axisLeft(y));
    }

    function cargarDatos() {
      const fecha = document.getElementById("fecha").value;
      fetch(`consulta.php?fecha=${fecha}`)
        .then(res => res.json())
        .then(data => {
          renderBarChart("#grafico-doctores", data.doctores, "doctor");
          renderBarChart("#grafico-tratamientos", data.tratamientos, "tratamiento");
        });
    }

    document.getElementById("fecha").addEventListener("change", cargarDatos);
    cargarDatos(); // inicial
  </script>
</body>
</html>
