<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Formulario de Contacto</h1>
      <form>
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Tu nombre">
          </div>
        </div>

        <div class="field">
          <label class="label">Correo</label>
          <div class="control">
            <input class="input" type="email" placeholder="tu@correo.cl">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-success">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
