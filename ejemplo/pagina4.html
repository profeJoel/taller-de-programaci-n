<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios</title>
</head>
<body>
    <h1>Ejemplo de Formularios</h1>

    <form action="/action_page.php">
        <label for="fname">Nombre: </label> <br>
        <input type="text" id="fname" name="fname" value="" placeholder="Nombre. Ej: Joel"> <br>
        <label for="lname">Apellido: </label> <br>
        <input type="text" id="lname" name="lname" value="" placeholder="Apellido. Ej: Torres"> <br>
        <label for="lname">Rut: </label> <br>
        <input type="text" id="rut" name="rut" value="" placeholder="Rut. Ej: 12345678-9"> <br>

        <label for="radio">Radio Button: </label> <br>
        <input type="radio" id="r" name="r" > Opción 1<br>
        <input type="radio" id="r" name="r" > Opción 2<br>

        <label for="chk">Checkbox Button: </label> <br>
        <input type="checkbox" id="chk" name="chk" > Opción 1<br>
        <input type="checkbox" id="chk" name="chk" > Opción 2<br>


        <label for="clr">Elige Color: </label> <br>
        <input type="color" id="clr" name="clr" > Color<br>

        <label for="date">Elige Fecha: </label> <br>
        <input type="date" id="date" name="date" > Elige Fecha<br>
        <input type="datetime-local" id="date" name="date" > datetime-local<br>

        <label for="email">E-Mail: </label> <br>
        <input type="email" id="email" name="email" placeholder="e-mail. Ej: nombre@dominio.ext"> <br>
        
        <label for="archivo">Sube archivo: </label> <br>
        <input type="file" id="file" name="file"> <br>


        <label for="hidden">oculto: </label> <br>
        <input type="hidden" id="hidden" name="hidden"> <br>


        <label for="imagen">Sube Imagen: </label> <br>
        <input type="image" id="imagen" name="imagen"> <br>


        <label for="mes">Elegir Mes: </label> <br>
        <input type="month" id="mes" name="mes"> <br>

        <label for="week">Elegir Week: </label> <br>
        <input type="week" id="week" name="week"> <br>


        <label for="numero">Elegir Número: </label> <br>
        <input type="number" id="numero" name="numero"> <br>


        <label for="pwd">Ingrese Contraseña: </label> <br>
        <input type="password" id="pwd" name="pwd"> <br>


        <label for="rng">Ingrese Rango: </label> <br>
        <input type="range" id="rng" name="rng" min="0" max="10"> <br>


        <label for="rst">Reset: </label> <br>
        <input type="reset" id="rst" name="rst"> <br>


        <label for="src">Search: </label> <br>
        <input type="search" id="src" name="src"> <br>


        <label for="tel">Teléfono: </label> <br>
        <input type="tel" id="tel" name="tel"> <br>


        <label for="hr">Hora: </label> <br>
        <input type="time" id="hr" name="hr"> <br>


        <label for="url">URL: </label> <br>
        <input type="url" id="url" name="url"> <br>

        <br>
        <input type="submit" value="Acceder">
        <br>

        <input type="button" value="Botón primario">
    </form>
</body>
</html>
