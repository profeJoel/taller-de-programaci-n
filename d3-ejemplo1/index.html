<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfico Simple con D3.js y JSON externo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .bar {
      fill: teal;
    }
  </style>
</head>
<body>
  <h2>Gráfico de barras desde archivo JSON</h2>
  <svg width="600" height="400"></svg>

  <script>
    // Cargar datos desde un archivo JSON externo
    d3.json("data.json").then(function(datos) {
      const svg = d3.select("svg");
      const margin = { top: 20, right: 20, bottom: 50, left: 60 };
      const width = +svg.attr("width") - margin.left - margin.right;
      const height = +svg.attr("height") - margin.top - margin.bottom;

      const chart = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleBand()
        .domain(datos.map(d => d.nombre))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(datos, d => d.valor)])
        .nice()
        .range([height, 0]);

      chart.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

      chart.append("g")
        .call(d3.axisLeft(y));

      chart.selectAll(".bar")
        .data(datos)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.nombre))
        .attr("y", d => y(d.valor))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.valor));
    });
  </script>
</body>
</html>
